<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Quote Generator</title>
</head>
<body>
  <h1>Dynamic Quote Generator</h1>

  <!-- Where quotes will display -->
  <div id="quoteDisplay" style="margin: 10px 0; font-weight: bold;"></div>

  <!-- Button to show random quote -->
  <button id="newQuote">Show New Quote</button>

  <!-- Category dropdown -->
  <div style="margin-top: 20px;">
    <label for="categorySelect">Choose Category: </label>
    <select id="categorySelect"></select>
  </div>

  <!-- The Add Quote form will be generated by JS -->

  <script src="script.js"></script>
</body>
</html>
